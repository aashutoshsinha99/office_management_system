<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Remove Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
          <h1>Remove an Employee</h1>
          <hr>
          <a class="btn btn-primary" href="/" role="button">Homepage</a>
          <a class="btn btn-primary" href="/view_emp" role="button">View all Employees</a>
          <a class="btn btn-primary" href="/add_emp" role="button">Add an Employees</a>
          <a class="btn btn-primary" href="/remove_emp" role="button">Remove an Employees</a>
          <a class="btn btn-primary" href="/filter_emp" role="button">Filter an Employees</a>
          <hr>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Employee to be removed
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              {% for emp in emps %}
              <li><a class="dropdown-item" href="/remove_emp/{{ emp.id }}">{{ emp.firstName }} {{ emp.lastName }}</a></li>
              {% endfor %}
            </ul>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
  </html>
