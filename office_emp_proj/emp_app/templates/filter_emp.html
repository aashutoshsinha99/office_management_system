<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Filter Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
          <h1>Filter an Employee</h1>
          <hr>
          <a class="btn btn-primary" href="/" role="button">Homepage</a>
          <a class="btn btn-primary" href="/view_emp" role="button">View all Employees</a>
          <a class="btn btn-primary" href="/add_emp" role="button">Add an Employees</a>
          <a class="btn btn-primary" href="/remove_emp" role="button">Remove an Employees</a>
          <a class="btn btn-primary" href="/filter_emp" role="button">Filter an Employees</a>
          <form action="/filter_emp" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <br>
              <label for="First" class="form-label">Name</label><br>
              <input type="text" name="name" value="{{ name }}"><br>
              <label for="Last" class="form-label">Dept</label><br>
              <input type="text" name="dept" value="{{ dept }}"><br>
              <label for="Last" class="form-label">Role</label><br>
              <input type="text" name="role" value="{{ role }}"><br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
  </html>
